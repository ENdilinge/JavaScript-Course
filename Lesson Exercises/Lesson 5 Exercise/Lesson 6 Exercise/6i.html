<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6i</title>
</head>
<body>
  <script>
    let randomNumber = Math.random();
    let result = '';
    let myGuess = 'head';

    if(randomNumber < 0.5){
      result = 'heads';
    }else{
      result = 'tails';
    }

    if(result === myGuess){
      console.log('You Win!');
    }else{
      console.log('You Lose!');
    }
  </script>
  
</body>
